<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Vibes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #111;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moonlight Vibes</h1>
        <p>Exploring the beauty of the lunar landscape</p>
    </header>
    
    <main>
        <section>
            <h2>Discover the Moon</h2>
            <p>Explore the breathtaking landscapes and mysteries of the moon.</p>
            <img src="moon-landscape.jpg" alt="Moon Landscape">
        </section>

        <section>
            <h2>Modern Lunar Living</h2>
            <p>Experience the future of living on the moon with cutting-edge architecture and technology.</p>
            <img src="lunar-living.jpg" alt="Lunar Living">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Moonlight Vibes</p>
    </footer>
</body>
</html>
